<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles/global.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f7ccf92aa.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qanda</title>
</head>

<body class="bg-gray-900 font-mono antialiased">

    <!-- Login Page -->
    <div id="loginPage">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <div class="text-white">Qanda ðŸ¦˜</div>
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">
                    Sign in to your account
                </h2>

                <!-- Warning box-->
                <div id="loginError"></div>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" id="loginForm">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium leading-6 text-gray-300">Email
                            address</label>
                        <div class="mt-2">
                            <input id="loginEmail" name="loginEmail" type="email" autocomplete="email" required
                                class="block w-full rounded-md border-0 py-1.5 text-white  bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="loginPassword"
                                class="block text-sm font-medium leading-6 text-gray-300">Password</label>
                        </div>
                        <div class="mt-2">
                            <input id="loginPassword" name="loginPassword" type="password"
                                autocomplete="current-password" required
                                class="block w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="loginButton"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Sign in
                        </button>
                    </div>
                </form>

                <p class="mt-10 text-center text-sm text-gray-400">
                    Not a member?
                    <a href="#register"
                        class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Register</a>
                </p>
            </div>
        </div>
    </div>


    <!-- Register Page -->
    <div id="registerPage">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <div class="text-white">Qanda ðŸ¦˜</div>
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">
                    Register your account
                </h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <!-- Warning box-->
                <div id="registerError"></div>

                <form class="space-y-6" id="registerForm" method="POST">
                    <!-- Email -->
                    <div>
                        <label for="registerEmail" class="block text-sm font-medium leading-6 text-gray-300">
                            Register email address
                        </label>
                        <div class="mt-2">
                            <input id="registerEmail" name="registerEmail" type="email" autocomplete="email" required
                                class="block w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <!-- Name -->
                        <label for="registerName" class="block text-sm font-medium leading-6 text-gray-300">Name</label>
                        <div class="mt-2">
                            <input id="registerName" name="registerName" type="text" required
                                class="block w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <!-- Password -->
                        <div class="flex items-center justify-between">
                            <label for="registerPassword"
                                class="block text-sm font-medium leading-6 text-gray-300">Password</label>
                        </div>
                        <div class="mt-2">
                            <input id="registerPassword" name="registerPassword" type="password" required
                                class="block w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <!-- Confirm Password -->
                        <div class="flex items-center justify-between">
                            <label for="confirmPassword" class="block text-sm font-medium leading-6 text-gray-300">
                                Confirm your Password
                            </label>
                        </div>
                        <div class="mt-2">
                            <input id="confirmPassword" name="confirmPassword" type="password" required
                                class="block w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="registerButton"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Register
                        </button>
                    </div>
                </form>

                <p class="mt-10 text-center text-sm text-gray-400">
                    Already have an account?
                    <a href="#login" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Login
                        here</a>
                </p>
            </div>
        </div>
    </div>


    <!-- Forum Page -->
    <div id="forumPage">
        <div class="flex flex-row w-full h-screen">

            <!-- Navigation bar -->
            <nav class=" flex flex-col place-content-start h-screen">
                <!-- Logo -->
                <div class="text-center h-1/6 ">
                    <div class="text-white">
                        <button class="home">
                            Qanda ðŸ¦˜
                        </button>
                    </div>
                </div>
                <div class="h-4/6 flex-col justify-center content-center w-16">
                    <div class="text-center w-16 h-16 text-white">
                        <button class="home text-center w-16 h-16 text-white dark:md:hover:bg-sky-900 aria-label=" Home"
                            title="Home">
                            <i class="fa-solid fa-house"></i>
                        </button>
                    </div>
                    <div class="text-center w-16 h-16 text-white">
                        <button id="favorites" class="text-center w-16 h-16 text-white dark:md:hover:bg-sky-900"
                            aria-label="Favorites" title="Favorites">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                    </div>
                    <div class="text-center w-16 h-16 text-white">
                        <button class="add text-center w-16 h-16 text-white dark:md:hover:bg-sky-900"
                            aria-label="Add new thread" title="Add new thread">
                            <i class="fa-solid fa-square-plus"></i>
                        </button>
                    </div>
                    <div class="text-center w-16 h-16 text-white">
                        <button id="profile" class="text-center w-16 h-16 text-white dark:md:hover:bg-sky-900"
                            aria-label="Profile" title="Profile">
                            <i class="fa-solid fa-user"></i>
                        </button>
                    </div>
                    <div class="text-center w-16 h-16 text-white">
                        <button id="logout" class="text-center w-16 h-16 text-white dark:md:hover:bg-sky-900"
                            aria-label="Logout" title="Logout">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main -->
            <div class="flex flex-grow flex-col h-screen">
                <!-- Web's Header -->
                <div class="text-white font-bold text-center text-2xl leading-7 my-5">
                    Home
                </div>

                <div class="flex flex-grow overflow-hidden">
                    <!-- Threads List -->
                    <div class="w-96 flex flex-col border-2 rounded-t-xl border-gray-500 overflow-hidden">
                        <div class="flex w-full text-white font-bold items-center p-3">
                            <div class="text-xl leading-7 w-3/4">Threads</div>
                            <div class="flex flex-grow items-center justify-center">
                                <button class="flex flex-grow items-center justify-center" aria-label="Add new thread">
                                    <div class="mr-3">Create</div>
                                    <div
                                        class="add flex items-center justify-center border-2 border-gray-700 rounded-full h-8 w-8 bg-gray-600">
                                        <i class="fas fa-plus"></i>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div id="threadList" class="flex-grow overflow-y-auto">
                            <!-- Thread list items go here -->
                            <div id="newThreadBox"></div>
                        </div>
                    </div>

                    <!-- Thread Content -->
                    <div class="flex-grow flex flex-col items-center w-full">
                        <div id="threadContainer"
                            class="flex w-11/12 min-h-full -ml-6 border-2 rounded-t-xl border-gray-500 overflow-hidden flex-col">
                            <!-- Threads will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Template for warning box -->
    <template id="warningBox">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-3 overflow-x-auto"
            role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline warningMessage">
                <!-- Message will be inserted here -->
            </span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3 close-button-container">
                <svg class="fill-current h-4 w-4 text-red-500 warningButton" role="button"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <title>Close</title>
                    <path
                        d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                </svg>
            </span>
        </div>
    </template>

    <!-- Thread List Item Template -->
    <template id="threadListItemTemplate">
        <button class="threadItem block h-24 w-full bg-gray-800 p-4 hover:bg-gray-700 text-left">
            <div class="flex flex-col justify-between h-full overflow-hidden">
                <div class="overflow-hidden">
                    <h3 class="text-pink-200 text-sm font-semibold truncate threadTitle"></h3>
                    <p class="text-xs text-gray-200 truncate threadTime"></p>
                </div>
                <span class="text-xs text-gray-400 truncate threadAuthor"></span>
            </div>
        </button>
        <!-- Vertical Line Separator -->
        <div class="w-full h-px bg-gray-500"></div>
    </template>

    <!-- Template for thread's action -->
    <!-- New Thread -->
    <template id="newThread">
        <!-- Header Section with navigation and title -->
        <div class="flex w-full h-12 overflow-hidden">
            <div class="w-1/6 min-h-full">
                <button class="flex items-center justify-center min-h-full w-full text-xl text-indigo-300" id="cancel">
                    Cancel
                </button>
            </div>
            <div class="flex items-center justify-center w-4/6 h-12">
                <div class="text-white text-2xl">
                    New Thread
                </div>
            </div>
            <div class="w-1/6 min-h-full">
                <button class="flex items-center justify-center min-h-full w-full text-xl text-indigo-300" id="post"
                    type="submit">
                    Post
                </button>
            </div>
        </div>

        <!-- Horizontal Divider -->
        <div class="w-full h-px bg-gray-500"></div>

        <!-- Input form for a new thread -->
        <div class="flex flex-col w-full max-w-2xl mx-auto mt-5 px-4">
            <form class="space-y-6" id="newThreadForm">
                <!-- Error box -->
                <div id="newThreadError"></div>
                <!-- Title input -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-center">
                    <label for="newTitle" class="text-lg sm:text-xl text-white">Title</label>
                    <input id="newTitle" name="newTitle" type="text" required
                        class="col-span-1 sm:col-span-3 w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                </div>

                <!-- Content input -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-start">
                    <label for="newContent" class="text-lg sm:text-xl text-white pt-1.5">Content</label>
                    <textarea id="newContent" name="newContent" rows="6"
                        class="col-span-1 sm:col-span-3 w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6 resize-none"
                        style="min-height: 150px;"></textarea>
                </div>

                <!-- Visibility Radio Buttons -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-center">
                    <span class="text-lg sm:text-xl text-white">Visibility:</span>
                    <div class="col-span-1 sm:col-span-3 flex space-x-6">
                        <label class="inline-flex items-center">
                            <input type="radio" name="newVisibility" value="true" class="text-indigo-500" checked />
                            <span class="ml-2 text-white text-sm">Public</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="newVisibility" value="false" class="text-indigo-500" />
                            <span class="ml-2 text-white text-sm">Private</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </template>

    <!-- Edit Thread -->
    <template id="editThread">
        <!-- Header Section with navigation and title -->
        <div class="flex w-full h-12 overflow-hidden">
            <div class="w-1/6 min-h-full">
                <button class="flex items-center justify-center min-h-full w-full text-xl text-indigo-300"
                    id="cancelEdit">
                    Cancel
                </button>
            </div>
            <div class="flex items-center justify-center w-4/6 h-12">
                <div class="text-white text-2xl">
                    Edit Thread
                </div>
            </div>
            <div class="w-1/6 min-h-full">
                <button class="flex items-center justify-center min-h-full w-full text-xl text-indigo-300"
                    id="saveEdit">
                    Save
                </button>
            </div>
        </div>

        <!-- Horizontal Divider -->
        <div class="w-full h-px bg-gray-500"></div>
        <!-- Input form for editing thread -->
        <div class="flex flex-col w-full max-w-2xl mx-auto mt-5 px-4">
            <form class="space-y-6" id="newThreadForm">
                <!-- Error box -->
                <div id="editThreadError"></div>
                <!-- Title input -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-center">
                    <label for="editTitle" class="text-lg sm:text-xl text-white">Title</label>
                    <input id="editTitle" name="editTitle" type="text" required
                        class="col-span-1 sm:col-span-3 w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                </div>

                <!-- Content input -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-start">
                    <label for="editContent" class="text-lg sm:text-xl text-white pt-1.5">Content</label>
                    <textarea id="editContent" name="content" rows="6"
                        class="col-span-1 sm:col-span-3 w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6 resize-none"
                        style="min-height: 150px;"></textarea>
                </div>

                <!-- Visibility Radio Buttons -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-center">
                    <span class="text-lg sm:text-xl text-white">Visibility:</span>
                    <div class="col-span-1 sm:col-span-3 flex space-x-6">
                        <label class="inline-flex items-center">
                            <input type="radio" name="editVisibility" value="true" class="text-indigo-500" checked />
                            <span class="ml-2 text-white text-sm">Public</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="editVisibility" value="false" class="text-indigo-500" />
                            <span class="ml-2 text-white text-sm">Private</span>
                        </label>
                    </div>
                </div>

                <!-- Lock Radio Buttons -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-center">
                    <span class="text-lg sm:text-xl text-white">Status:</span>
                    <div class="col-span-1 sm:col-span-3 flex space-x-6">
                        <label class="inline-flex items-center">
                            <input type="radio" name="editStatus" value="false" class="text-indigo-500" />
                            <span class="ml-2 text-white text-sm">Open</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="editStatus" value="true" class="text-indigo-500" checked />
                            <span class="ml-2 text-white text-sm">Lock</span>
                        </label>

                    </div>
                </div>
            </form>
        </div>
    </template>

    <!-- Show Thread -->
    <template id="showThread">
        <!-- Thread's Header -->
        <div class="flex w-full h-12 overflow-hidden">
            <div class="flex items-center justify-center w-full h-12">
                <div class="flex w-full text-white text-2xl overflow-hidden">
                    <div class=" ml-3 w-full">
                        Thread
                    </div>
                </div>
            </div>
        </div>

        <!-- Horizontal Divider -->
        <div class="w-full h-px bg-gray-500"></div>

        <div class="flex flex-grow w-11/12 mx-auto mt-5 flex-col justify-start place-content-start">
            <!-- Error box -->
            <div id="showThreadError" class="w-full"></div>
            <!-- Thread's wrapper -->
            <article class="py-4 lg:py-8">
                <div class="max-w-2xl mx-auto px-4">
                    <div class="flex w-full">
                        <div id="threadTitle" class="text-pink-200 text-2xl font-bold p-2 ml-4">
                            <!-- Thread's title -->
                        </div>
                        <div id="threadId" class="text-white text-2xl font-bold p-2">
                            <!-- Thread's id -->
                        </div>
                    </div>

                    <!-- Thread's body-->
                    <div class="flex w-full h-20 items-center">
                        <div>
                            <!-- Author's avatar -->
                            <img id="authorAvatar" src=""
                                class="ml-4 w-12 h-12 flex items-center justify-center border-2 border-gray-700 rounded-full bg-gray-600">
                        </div>
                        <div class="text-pink-300 ml-3">
                            <div id="threadAuthor">
                                <!-- Author's name -->
                            </div>
                            <div id="threadTime" class="text-gray-400 text-sm">
                                <!-- Time posting -->
                            </div>
                        </div>

                        <!-- Interaction Button  -->
                        <div class="flex flex-grow min-h-full items-center">
                            <div class="flex text-white text-2xl ml-auto mr-5 gap-3">
                                <div class="flex items-center">
                                    <div id="threadLikes" class="text-xs text-center"></div>
                                </div>
                                <!-- Like thread button -->
                                <button class="" id="like">
                                    <i class="fa-solid fa-thumbs-up"></i>
                                </button>
                                <!-- Favourite thread button-->
                                <button class="" id="watch">
                                    <i class="fa-solid fa-heart-circle-plus"></i>
                                </button>
                                <div>
                                    <i id="threadLock" class="fa-solid"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex min-h-full mx-auto mt-3 ml-4">
                        <p id="threadContent" class="text-white">
                            <!-- Thread's Content placerholder -->
                        </p>
                    </div>
                    <!-- Action Box -->
                    <div class="actionBox hidden">
                        <button class="text-red-300 mt-3 ml-4" id="deleteThreadButton">
                            Delete
                        </button>
                        <button class="text-red-300 mt-3 ml-4" id="editThreadButton">
                            Edit thread
                        </button>
                    </div>
                </div>
            </article>

            <!-- Discussion Box -->
            <div class="py-8 lg:py-16" id="discussionBox">
                <div class="max-w-2xl mx-auto px-4">

                    <!-- Discussion Form -->
                    <section id="discussionForm">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-lg lg:text-2xl font-bold text-gray-900 dark:text-white">
                                Discussion</h2>
                        </div>
                        <form class="mb-6">
                            <div
                                class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
                                <label for="comment" class="sr-only">Your comment</label>
                                <textarea id="comment" rows="6"
                                    class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                                    placeholder="Write a comment..." required></textarea>
                            </div>
                            <button type="submit"
                                class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                                Post comment
                            </button>
                        </form>
                    </section>

                    <!-- Comment section -->
                    <section id="commentBox">
                        <!-- Comments will be inserted here -->
                    </section>
                </div>
            </div>
    </template>

    <!--Template for comment-->
    <!-- Main Comment Template -->
    <template id="mainComment">
        <article class="p-6 text-base bg-white rounded-lg dark:bg-gray-900">
            <footer class="flex justify-between items-center mb-2">
                <div class="flex items-center">
                    <p class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white font-semibold">
                        <img class="mr-2 w-6 h-6 rounded-full" src="" alt="">
                        <span class="commentAuthor">
                            <!-- Comment's author -->
                        </span>
                    </p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        <time pubdate datetime="" title="" class="commentTime"></time>
                    </p>
                </div>
                <button
                    class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-500 dark:text-gray-400 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 dark:bg-gray-900 dark:hover:bg-gray-700 dark:focus:ring-gray-600 commentSettingsButton"
                    type="button">
                    <!-- SVG icon -->
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                        viewBox="0 0 16 3">
                        <path
                            d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z" />
                    </svg>
                    <span class="srOnly">Comment settings</span>
                </button>
                <!-- Dropdown menu -->
                <div
