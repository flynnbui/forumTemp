<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles/global.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f7ccf92aa.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qanda</title>
</head>

<body class="bg-gray-900 font-mono antialiased">

    <!-- Login Page -->
    <div id="loginPage">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <div class="text-white">Qanda ðŸ¦˜</div>
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">
                    Sign in to your account
                </h2>

                <!-- Warning box-->
                <div id="loginError"></div>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" id="loginForm">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium leading-6 text-gray-300">Email
                            address</label>
                        <div class="mt-2">
                            <input id="loginEmail" name="loginEmail" type="email" autocomplete="email" required
                                class="block w-full rounded-md border-0 py-1.5 text-white  bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="loginPassword"
                                class="block text-sm font-medium leading-6 text-gray-300">Password</label>
                        </div>
                        <div class="mt-2">
                            <input id="loginPassword" name="loginPassword" type="password"
                                autocomplete="current-password" required
                                class="block w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <button id="loginButton"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Sign in
                        </button>
                    </div>
                </form>

                <p class="mt-10 text-center text-sm text-gray-400">
                    Not a member?
                    <a href="#register"
                        class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Register</a>
                </p>
            </div>
        </div>
    </div>


    <!-- Register Page -->
    <div id="registerPage">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <div class="text-white">Qanda ðŸ¦˜</div>
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">
                    Register your account
                </h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <!-- Warning box-->
                <div id="registerError"></div>

                <form class="space-y-6" id="registerForm" method="POST">
                    <!-- Email -->
                    <div>
                        <label for="registerEmail" class="block text-sm font-medium leading-6 text-gray-300">
                            Register email address
                        </label>
                        <div class="mt-2">
                            <input id="registerEmail" name="registerEmail" type="email" autocomplete="email" required
                                class="block w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <!-- Name -->
                        <label for="registerName" class="block text-sm font-medium leading-6 text-gray-300">Name</label>
                        <div class="mt-2">
                            <input id="registerName" name="registerName" type="text" required
                                class="block w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <!-- Password -->
                        <div class="flex items-center justify-between">
                            <label for="registerPassword"
                                class="block text-sm font-medium leading-6 text-gray-300">Password</label>
                        </div>
                        <div class="mt-2">
                            <input id="registerPassword" name="registerPassword" type="password" required
                                class="block w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <!-- Confirm Password -->
                        <div class="flex items-center justify-between">
                            <label for="confirmPassword" class="block text-sm font-medium leading-6 text-gray-300">
                                Confirm your Password
                            </label>
                        </div>
                        <div class="mt-2">
                            <input id="confirmPassword" name="confirmPassword" type="password" required
                                class="block w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <button id="registerButton"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Register
                        </button>
                    </div>
                </form>

                <p class="mt-10 text-center text-sm text-gray-400">
                    Already have an account?
                    <a href="#login" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Login
                        here</a>
                </p>
            </div>
        </div>
    </div>


    <!-- Forum Page -->
    <div id="forumPage">
        <div class="flex flex-col md:flex-row w-full h-screen">
            <!-- Navigation bar - horizontal on mobile, vertical on desktop -->
            <nav class="flex flex-row md:flex-col h-12 md:h-screen w-full md:w-16 bg-inherit shrink-0">
                <!-- Logo -->
                <div class="hidden md:flex text-center md:h-1/6 justify-center items-center">
                    <div class="text-white">
                        <button class="home">
                            Qanda ðŸ¦˜
                        </button>
                    </div>
                </div>

                <!-- Navigation buttons -->
                <div class="flex flex-row md:flex-col h-full md:h-4/6 justify-around md:justify-start w-full md:w-16">
                    <div class="text-center h-12 md:h-16 text-white">
                        <button class="home text-center w-16 h-12 md:h-16 text-white md:hover:bg-sky-900"
                            aria-label="Home" title="Home">
                            <i class="fa-solid fa-house"></i>
                        </button>
                    </div>
                    <div class="text-center h-12 md:h-16 text-white">
                        <button id="favorites" class="text-center w-16 h-12 md:h-16 text-white md:hover:bg-sky-900"
                            aria-label="Favorites" title="Favorites">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                    </div>
                    <div class="text-center h-12 md:h-16 text-white">
                        <button class="add text-center w-16 h-12 md:h-16 text-white md:hover:bg-sky-900"
                            aria-label="Add new thread" title="Add new thread">
                            <i class="fa-solid fa-square-plus"></i>
                        </button>
                    </div>
                    <div class="text-center h-12 md:h-16 text-white">
                        <button id="profile" class="text-center w-16 h-12 md:h-16 text-white md:hover:bg-sky-900"
                            aria-label="Profile" title="Profile">
                            <i class="fa-solid fa-user"></i>
                        </button>
                    </div>
                    <div class="text-center h-12 md:h-16 text-white">
                        <button id="logout" class="text-center w-16 h-12 md:h-16 text-white md:hover:bg-sky-900"
                            aria-label="Logout" title="Logout">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="flex flex-grow flex-col h-[calc(100vh-3rem)] md:h-screen" id="mainView">
                <!-- Web's Header -->
                <div class="hidden md:block text-white font-bold text-center text-2xl leading-7 my-2 md:my-5">
                    Home
                </div>

                <!-- Content Container -->
                <div class="flex flex-col md:flex-row flex-grow overflow-hidden px-2 md:px-0">
                    <!-- Threads List -->
                    <div
                        class="w-full md:w-96 flex flex-col border-2 rounded-t-xl border-gray-500 overflow-hidden h-1/3 md:h-full mb-2 md:mb-0">
                        <div class="flex w-full text-white font-bold items-center p-2 md:p-3">
                            <div class="text-xl leading-7 w-3/4">Threads</div>
                            <div class="flex flex-grow items-center justify-center">
                                <button class="flex flex-grow items-center justify-center" aria-label="Add new thread">
                                    <div class="mr-3">Create</div>
                                    <div
                                        class="add flex items-center justify-center border-2 border-gray-700 rounded-full h-8 w-8 bg-gray-600">
                                        <i class="fas fa-plus"></i>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div id="threadList" class="flex-grow overflow-y-auto">
                            <!-- Thread list items go here -->
                            <div id="newThreadBox"></div>
                        </div>
                    </div>

                    <!-- Thread Content -->
                    <div class="flex-grow flex flex-col items-center w-full h-2/3 md:h-full">
                        <div id="threadContainer"
                            class="flex w-full md:w-11/12 h-full md:-ml-6 border-2 rounded-t-xl border-gray-500 overflow-hidden flex-col">
                            <!-- Threads will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template for warning box -->
    <template id="warningBox">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-3 overflow-x-auto"
            role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline warningMessage">
                <!-- Message will be inserted here -->
            </span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3 close-button-container">
                <div class="fill-current h-4 w-4 text-red-500 warningButton">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </span>
        </div>
    </template>

    <!-- Thread List Item Template -->
    <template id="threadListItemTemplate">
        <button class="threadItem block h-24 w-full bg-gray-800 p-4 hover:bg-gray-700 text-left">
            <div class="flex flex-col justify-between h-full overflow-hidden">
                <div class="overflow-hidden">
                    <h3 class="text-pink-200 text-sm font-semibold truncate threadTitle"></h3>
                    <p class="text-xs text-gray-200 truncate threadTime"></p>
                </div>
                <span class="text-xs text-gray-400 truncate threadAuthor"></span>
            </div>
        </button>
        <!-- Vertical Line Separator -->
        <div class="w-full h-px bg-gray-500"></div>
    </template>

    <!-- Template for thread's action -->
    <!-- New Thread -->
    <template id="newThread">
        <!-- Header Section with navigation and title -->
        <div class="flex w-full h-12 overflow-hidden">
            <div class="w-1/6 min-h-full">
                <button class="flex items-center justify-center min-h-full w-full text-xl text-indigo-300" id="cancel">
                    Cancel
                </button>
            </div>
            <div class="flex items-center justify-center w-4/6 h-12">
                <div class="text-white text-2xl">
                    New Thread
                </div>
            </div>
            <div class="w-1/6 min-h-full">
                <button class="flex items-center justify-center min-h-full w-full text-xl text-indigo-300" id="post">
                    Post
                </button>
            </div>
        </div>

        <!-- Horizontal Divider -->
        <div class="w-full h-px bg-gray-500"></div>

        <!-- Input form for a new thread -->
        <div class="flex flex-col w-full max-w-2xl mx-auto mt-5 px-4">
            <form class="space-y-6" id="newThreadForm">
                <!-- Error box -->
                <div id="newThreadError"></div>
                <!-- Title input -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-center">
                    <label for="newTitle" class="text-lg sm:text-xl text-white">Title</label>
                    <input id="newTitle" name="editTitle" type="text" required
                        class="col-span-1 sm:col-span-3 w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6"
                        placeholder="Write your thread title..." />
                </div>

                <!-- Content input -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-start">
                    <label for="newContent" class="text-lg sm:text-xl text-white pt-1.5">Content</label>
                    <textarea id="newContent" name="content" rows="6"
                        class="col-span-1 sm:col-span-3 w-full rounded-md border-0 py-1.5 text-white bg-gray-800 shadow-sm ring-1 ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6 resize-none"
                        style="min-height: 150px;" placeholder="Write your thread content..."></textarea>
                </div>

                <!-- Visibility Radio Buttons -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-center">
                    <span class="text-lg sm:text-xl text-white">Visibility:</span>
                    <div class="col-span-1 sm:col-span-3 flex space-x-6">
                        <label class="inline-flex items-center">
                            <input type="radio" name="newVisibility" value="true" class="text-indigo-500" checked />
                            <span class="ml-2 text-white text-sm">Public</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="newVisibility" value="false" class="text-indigo-500" />
                            <span class="ml-2 text-white text-sm">Private</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </template>

    <!-- Edit Thread -->
    <template id="editThread">
        <!-- Header Section with navigation and title -->
        <div class="flex w-full h-12 overflow-hidden">
            <div class="w-1/6 min-h-full">
                <button class="flex items-center justify-center min-h-full w-full text-xl text-indigo-300"
                    id="cancelEdit">
                    Cancel
                </button>
            </div>
            <div class="flex items-center justify-center w-4/6 h-12">
                <div class="text-white text-2xl">
                    Edit Thread
                </div>
            </div>
            <div class="w-1/6 min-h-full">
                <button class="flex items-center justify-center min-h-full w-full text-xl text-indigo-300"
                    id="saveEdit">
                    Save
                </button>
            </div>
        </div>

        <!-- Horizontal Divider -->
        <div class="w-full h-px bg-gray-500"></div>
        <!-- Input form for editing thread -->
        <div class="flex flex-col w-full max-w-2xl mx-auto mt-5 px-4">
            <form class="space-y-6" id="newThreadForm">
                <!-- Error box -->
                <div id="editThreadError"></div>
                <!-- Title input -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-center">
                    <label for="editTitle" class="text-lg sm:text-xl text-white">Title</label>
                    <input id="editTitle" name="editTitle" type="text" required
                        class="col-span-1 sm:col-span-3 w-full rounded-md border-0 py-1.5 text-white bg-gray-700 shadow-sm ring-1 ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6" />
                </div>

                <!-- Content input -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-start">
                    <label for="editContent" class="text-lg sm:text-xl text-white pt-1.5">Content</label>
                    <textarea id="editContent" name="content" rows="6"
                        class="col-span-1 sm:col-span-3 w-full rounded-md border-0 py-1.5 text-white bg-gray-800 shadow-sm ring-1 ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6 resize-none"
                        style="min-height: 150px;" placeholder="Edit your thread content..."></textarea>
                </div>

                <!-- Visibility Radio Buttons -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-center">
                    <span class="text-lg sm:text-xl text-white">Visibility:</span>
                    <div class="col-span-1 sm:col-span-3 flex space-x-6">
                        <label class="inline-flex items-center">
                            <input type="radio" name="editVisibility" value="true" class="text-indigo-500" checked />
                            <span class="ml-2 text-white text-sm">Public</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="editVisibility" value="false" class="text-indigo-500" />
                            <span class="ml-2 text-white text-sm">Private</span>
                        </label>
                    </div>
                </div>

                <!-- Lock Radio Buttons -->
                <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-center">
                    <span class="text-lg sm:text-xl text-white">Status:</span>
                    <div class="col-span-1 sm:col-span-3 flex space-x-6">
                        <label class="inline-flex items-center">
                            <input type="radio" name="editStatus" value="false" class="text-indigo-500" />
                            <span class="ml-2 text-white text-sm">Open</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="editStatus" value="true" class="text-indigo-500" checked />
                            <span class="ml-2 text-white text-sm">Lock</span>
                        </label>

                    </div>
                </div>
            </form>
        </div>
    </template>

    <!-- Show Thread -->
    <template id="showThread">
        <!-- Thread's Header -->
        <div class="hidden md:flex w-full h-12 overflow-hidden">
            <div class="flex items-center justify-center w-full h-12">
                <div class="flex w-full text-white text-2xl overflow-hidden">
                    <div class="ml-3 w-full">
                        Thread
                    </div>
                </div>
            </div>
        </div>

        <!-- Horizontal Divider -->
        <div class="w-full h-px bg-gray-500"></div>

        <!-- Main Content Area -->
        <div class="grid grid-rows-[auto_1fr] overflow-hidden w-11/12 mx-auto mt-5"
            style="height: calc(100vh - 3rem - 1px - 1.25rem);">
            <!-- Error box -->
            <div id="showThreadError" class="w-full"></div>

            <!-- Thread's Wrapper -->
            <article class="mb-4">
                <div class="max-w-2xl mx-auto px-4">
                    <!-- Thread Title and ID -->
                    <div class="flex w-full">
                        <div id="threadTitle" class="text-pink-200 text-2xl font-bold p-2 ml-4">
                            <!-- Thread's title -->
                        </div>
                        <div id="threadId" class="text-white text-2xl font-bold p-2">
                            <!-- Thread's id -->
                        </div>
                    </div>

                    <!-- Thread's Body -->
                    <div class="flex w-full h-20 items-center">
                        <div>
                            <!-- Author's Avatar -->
                            <img id="authorAvatar" src="src/Assets/user-solid.svg"
                                class="ml-4 w-12 h-12 flex items-center justify-center border-2 border-gray-700 rounded-full bg-gray-600">
                        </div>
                        <div class="text-pink-300 ml-3">
                            <button class="threadAuthor" id="">
                                <!-- Author's name -->
                            </button>
                            <div id="threadTime" class="text-gray-400 text-sm">
                                <!-- Time posting -->
                            </div>
                        </div>

                        <!-- Interaction Buttons -->
                        <div class="flex flex-grow min-h-full items-center">
                            <div class="flex text-white text-2xl ml-auto mr-5 gap-3">
                                <div class="flex items-center">
                                    <div id="threadLikes" class="text-xs text-center"></div>
                                </div>
                                <!-- Like Thread Button -->
                                <button id="like">
                                    <i class="fa-solid fa-thumbs-up"></i>
                                </button>
                                <!-- Favourite Thread Button -->
                                <button id="watch">
                                    <i class="fa-solid fa-heart-circle-plus"></i>
                                </button>
                                <div>
                                    <i id="threadLock" class="fa-solid"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Thread Content -->
                    <div class="flex min-h-full mx-auto mt-3 ml-4">
                        <p id="threadContent" class="text-white">
                            <!-- Thread's Content placeholder -->
                        </p>
                    </div>

                    <!-- Action Box -->
                    <div class="actionBox hidden">
                        <button class="text-red-300 mt-3 ml-4" id="deleteThreadButton">
                            Delete
                        </button>
                        <button class="text-red-300 mt-3 ml-4" id="editThreadButton">
                            Edit thread
                        </button>
                    </div>
                    <div class="dark:text-white text-lg lg:text-2xl font-bold text-gray-900 p-4">
                        Discussion
                    </div>
                </div>
            </article>

            <!-- Discussion Box -->
            <div class="grid grid-rows-[auto_1fr_auto] max-w-2xl w-full mx-auto px-4 overflow-hidden"
                id="discussionBox">
                <!-- Comment Section -->
                <section class="commentBox overflow-y-auto mb-4">
                    <!-- Comments will be inserted here -->
                </section>

                <!-- Discussion Form (Fixed at bottom) -->
                <section id="discussionForm">
                    <form class="mb-6">
                        <div
                            class="py-2 px-4 mb-4  rounded-lg rounded-t-lg border border-gray-200 bg-gray-900 border-gray-700">
                            <label for="commentInput" class="sr-only">Your comment</label>
                            <textarea id="commentInput" rows="3"
                                class="px-0 w-full text-sm text-white border-0 focus:ring-0 focus:outline-none  placeholder-gray-400 bg-gray-900"
                                placeholder="Write a comment..." required></textarea>
                        </div>
                        <button
                            class="postButton inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white">
                            Post comment
                        </button>
                    </form>
                </section>
            </div>
        </div>
    </template>

    <!-- Show Profile -->
    <template id="showProfile">
        <div class="viewProfile flex flex-col w-full md:w-11/12 mx-auto mt-5 h-screen px-4">
            <!-- Profile information -->
            <article class="mb-4 flex-shrink-0">
                <div class="max-w-2xl mx-auto">
                    <div
                        class="flex flex-row gap-y-2 justify-center bg-gradient-to-r from-fuchsia-500 to-cyan-500 border-2 rounded-lg p-2 md:p-4">
                        <!-- Profile Avatar Section -->
                        <div class="flex flex-shrink-0 items-center justify-center md:justify-start">
                            <img id="profileAvatar" src="src/Assets/user-solid.svg"
                                class="ml-0 md:ml-4 w-8 h-8 md:w-12 md:h-12 flex items-center justify-center border-2 border-gray-700 rounded-full bg-gray-600">
                        </div>
    
                        <!-- Profile Info and Controls -->
                        <div class="flex flex-col md:flex-row flex-grow gap-2">
                            <!-- Name and Email --->
                            <div
                                class="flex flex-col text-white flex-grow md:ml-2 items-start">
                                <div id="profileName" class="text-sm md:text-lg font-semibold"></div>
                                <div id="profileEmail" class="text-xs md:text-sm"></div>
                            </div>
    
                            <!-- Admin Badge and Edit Button -->
                            <div class="flex flex-col md:flex-row gap-2 items-center">
                                <div class="w-full md:w-auto px-2 md:px-4 py-1 md:py-2 text-white font-semibold">
                                    <div class="currentRole text-xs md:text-sm"></div>
                                </div>
                                <button
                                    class="editProfileButton w-full md:w-auto px-4 md:px-6 py-1 md:py-2 rounded-lg bg-gradient-to-r from-slate-500 to-slate-800 text-white font-semibold shadow-lg hover:from-slate-600 hover:to-slate-900">
                                    <div class="text-xs md:text-sm">Edit Profile</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
    
            <!-- Threads and Watch Lists Container -->
            <div class="flex-grow overflow-hidden max-w-2xl mx-auto w-full">
                <div class="flex flex-col md:flex-row h-[calc(100vh-12rem)] md:h-full">
                    <!-- Owned Threads -->
                    <div class="w-full md:w-1/2 flex flex-col h-1/4 md:h-full md:pr-2 mb-2 md:mb-0">
                        <h2 class="text-lg lg:text-2xl font-bold text-gray-900 dark:text-white p-2 md:p-4 flex-shrink-0">
                            Threads
                        </h2>
                        <div class="flex-grow overflow-auto">
                            <section id="ownedThreadBox" class="h-full">
                                <!-- Owned thread content -->
                            </section>
                        </div>
                    </div>
    
                    <!-- Vertical Line Separator - Hidden on mobile -->
                    <div class="hidden md:block w-px bg-gray-500 mx-2 h-full"></div>
    
                    <!-- Watched Threads -->
                    <div class="w-full md:w-1/2 flex flex-col h-1/4 md:h-full md:pl-2">
                        <h2 class="text-lg lg:text-2xl font-bold text-gray-900 dark:text-white p-2 md:p-4 flex-shrink-0">
                            Watch
                        </h2>
                        <div class="flex-grow overflow-auto">
                            <section id="watchThreadBox" class="h-full">
                                <!-- Watched thread content -->
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <!--Template for comment-->
    <!-- Main Comment Template -->
    <template id="mainComment">
        <article class="mainComment p-6 text-base rounded-lg bg-gray-900">
            <div class="flex justify-between items-center mb-2">
                <div class="flex items-center">
                    <p class="inline-flex items-center mr-3 text-sm text-gray-900 text-white font-semibold">
                        <img class="commentIMG mr-2 w-6 h-6 rounded-full" src="src/Assets/user-solid.svg" alt="Avatar">
                        <button class="text-white commentAuthor">
                            <!-- Comment's author -->
                        </button>
                    </p>
                    <p class="ml-4 text-sm text-gray-400 commentTime">
                    </p>
                </div>
            </div>
            <p class="text-gray-300 commentContent">
                <!-- Comment content will be inserted here -->
            </p>
            <div class="flex items-center mt-4 space-x-4">
                <button type="button"
                    class="flex items-center text-sm text-red-300 hover:underline font-medium likeButton">
                    Like
                </button>
                <button type="button"
                    class="flex items-center text-sm text-red-300 hover:underline font-medium replyButton">
                    Reply
                </button>
                <button type="button"
                    class="hidden items-center text-sm text-red-300 hover:underline font-medium editButton">
                    Edit
                </button>
            </div>

            <!-- Sub-comment box main comment -->
            <section class="subCommentBox mb-6">
                <!-- Sub comments will be inserted here -->
            </section>
        </article>
    </template>

    <!-- Sub-Comment Template -->
    <template id="subComment">
        <article class="subComment my-5 ml-6 lg:ml-12 text-base rounded-lg bg-gray-900" id="">
            <div class="flex justify-between items-center mb-2">
                <div class="flex items-center">
                    <p class="inline-flex items-center mr-3 text-sm text-gray-900 text-white font-semibold">
                        <img class="subcommentIMG w-6 h-6 rounded-full" src="src/Assets/user-solid.svg" alt="Avatar">
                        <button class=" ml-2 text-white subCommentAuthor">
                            <!-- Comment's author -->
                        </button>
                    </p>
                    <p class="ml-4 subCommentTime text-sm text-gray-400">
                    </p>
                </div>
            </div>
            <p class="text-gray-300 subCommentContent">
                <!-- Sub-comment content will be inserted here -->
            </p>
            <div class="flex items-center mt-4 space-x-4">
                <button type="button"
                    class="flex items-center text-sm text-red-300 hover:underline font-medium likeButton">
                    Like
                </button>
                <button type="button" class="items-center text-sm text-red-300 hover:underline font-medium replyButton">
                    Reply
                </button>
                <button type="button"
                    class="hidden flex items-center text-sm text-red-300 hover:underline font-medium editButton">
                    Edit
                </button>
            </div>
            <section class="subCommentBox mb-6">
                <!-- Sub comments will be inserted here -->
            </section>
        </article>
    </template>

    <!-- Edit comment modal -->
    <div id="editCommentModal" tabindex="-1"
        class="hidden fixed inset-0 z-50 overflow-y-auto overflow-x-hidden flex items-center justify-center">
        <div class="relative p-4 w-full max-w-md">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Edit Comment</h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        id="closeEditCommentModal">
                        <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7L1 13" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form id="editCommentForm" class="p-4 md:p-5">
                    <div class="mb-4">
                        <label for="commentContent" class="block mb-2 text-sm font-medium text-white">Your
                            Comment</label>
                        <textarea id="commentContent" rows="4"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border focus:border-primary-600 bg-gray-600 border-gray-500 placeholder-gray-400 text-white"
                            placeholder="Edit your comment here..."></textarea>
                    </div>
                    <button id="saveCommentButton"
                        class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Reply Modal -->
    <div id="replyCommentModal" tabindex="-1"
        class="hidden fixed inset-0 z-50 overflow-y-auto overflow-x-hidden flex items-center justify-center">
        <div class="relative p-4 w-full max-w-md">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Reply to Comment</h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        id="closeReplyModal">
                        <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7L1 13" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form id="replyCommentForm" class="p-4 md:p-5">
                    <div class="mb-4">
                        <label for="replyContent" class="block mb-2 text-sm font-medium text-white">Your Reply</label>
                        <textarea id="replyContent" rows="4"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border focus:border-primary-600 bg-gray-600 border-gray-500 placeholder-gray-400 text-white"
                            placeholder="Write your reply here..."></textarea>
                    </div>
                    <button id="postReplyButton"
                        class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Post Reply
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Profile -->
     <!-- Edit Profile Modal -->
     <div id="editProfileModal" tabindex="-1" class="hidden fixed inset-0 z-50 overflow-y-auto overflow-x-hidden flex items-center justify-center">
        <div class="relative p-4 w-full max-w-md">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Edit Profile</h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        id="closeEditProfileModal">
                        <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7L1 13" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form id="editProfileForm" autocomplete="off" class="p-4 md:p-5">
                    <!-- Name Field -->
                    <div class="mb-4">
                        <label for="editUserName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input type="text" id="editUserName" name="name" autocomplete="off" required
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border focus:border-primary-600 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Your Name">
                    </div>
                    <!-- Email Field -->
                    <div class="mb-4">
                        <label for="editUserEmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
                        <input type="email" id="editUserEmail" name="email" autocomplete="off" required
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border focus:border-primary-600 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="you@example.com">
                    </div>
                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="editUserPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" id="editUserPassword" name="password" autocomplete="new-password"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border focus:border-primary-600 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="*********">
                    </div>
                    <!-- Image Upload Field -->
                    <div class="mb-4">
                        <label for="editUserImage" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Profile Image (png, jpg, jpeg)</label>
                        <input type="file" id="editUserImage" name="image" accept="image/*" autocomplete="off"
                            class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer dark:bg-gray-600 dark:border-gray-500 dark:text-white focus:outline-none">
                    </div>
                    <p class="my-3 text-xs text-gray-500 dark:text-gray-300">Leave blank to keep current information.</p>
                    <!-- Role Dropdown (Visible Only to Admins) -->
                    <div id="adminRoleSection" class="mb-4">
                        <label for="userRole" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
                        <select id="userRole" name="role" disabled autocomplete="off"
                            class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border focus:border-primary-600 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
                            <option value="false">User</option>
                            <option value="true">Admin</option>
                        </select>
                    </div>
                    <!-- Save Changes Button -->
                    <button type="submit" id="saveProfileButton"
                        class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
    


    <!-- Thread item Template -->
    <template id="profileThreadItem">
        <div class="w-full">
            <button class="profileThreadItem block w-full bg-gray-800 p-4 hover:bg-gray-700 text-left mb-2">
                <div class="flex flex-col justify-between overflow-hidden">
                    <div class="overflow-hidden">
                        <h3 class="text-pink-200 text-sm font-semibold truncate profileThreadTitle">
                            <!-- Thread's title -->
                        </h3>
                        <p class="text-xs text-gray-200 truncate profileThreadAuthor">
                            <!-- Thread's time & like -->

                        </p>
                        <p class="text-xs text-gray-200 truncate profileThreadTime">
                            <!-- Thread's time & like -->
                        </p>
                    </div>
                </div>
            </button>
            <div class="w-full h-px bg-gray-500 mb-2"></div>
        </div>
    </template>



    <script type="module" src="src/main.js"></script>
</body>

</html>
